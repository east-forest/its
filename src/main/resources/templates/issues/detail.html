<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout::layout(~{this::title}, ~{this::body})}">
<head>
    <title>課題詳細 | 課題管理アプリケーション </title>
</head>
<body>
<h1 class="mt-3">課題詳細</h1>
<div>
    <form action="#" th:action="@{/issues/detail}" th:method="post" th:object="${IssueDetailForm}">
        <input type="hidden" th:field="${issue.id}">
        <span class="text-danger">空文字での登録はできません</span>
        <div class="summary-form mt-3 mb-2">
            <label for="summary" class="form-label">概要</label>
            <input id="summary" type="text" th:field="${issue.summary}" class="form-control">
        </div>

        <div class="description-form mb-3">
            <label for="description" class="form-label">詳細</label>
            <textarea id="description" th:field="${issue.description}" class="form-control"></textarea>
        </div>

        <div class="btn-area">
            <button type="submit" class="btn btn-primary" name="update">更新</button>
            <button type="submit" class="btn btn-danger" name="delete">削除</button>
            <a href="./list.html" th:href="@{/issues}" class="btn btn-secondary">一覧に戻る</a>
        </div>
    </form>
</div>
</body>
</html>
